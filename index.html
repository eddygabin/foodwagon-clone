<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FoodWagon Clone</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css"> 
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container">
      <a class="navbar-brand fw-bold text-warning" href="#">food<span class="text-danger">wagon</span></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <span class="nav-link">Deliver to: <b>Mohammadpur Bus Stand, Dhaka</b></span>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" href="#"><i class="bi bi-search"></i> Search Food</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-warning text-white" href="#">Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="bg-warning text-white py-5">
    <div class="container text-center">
      <h1 class="fw-bold">Are you starving?</h1>
      <p>Within a few clicks, find meals that are accessible near you</p>
      <div class="card mx-auto shadow-lg p-3" style="max-width: 600px; border-radius: 1rem;">
        <div class="d-flex justify-content-around mb-3">
          <button class="btn btn-outline-warning active">Delivery</button>
          <button class="btn btn-outline-warning">Pickup</button>
        </div>
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Enter Your Address">
          <button class="btn btn-danger">Find Food</button>
        </div>
      </div>
    </div>
  </section>

  <!-- Food Gallery -->
  <section class="py-5">
    <div class="container">
      <div class="row g-3">
        <div class="col-md-4">
          
        </div>
        <div class="col-md-4">
        </div>
        <div class="col-md-4">
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
